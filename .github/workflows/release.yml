name: Release

on:
  release:
    types: [published]
  workflow_call:

env:
  REPOSITORY_NAME: '${{ github.event.repository.name }}'
  PROJECT_NAME: 'openponk-${{ github.event.repository.name }}'
  VERSION: ${{ github.event.release.tag_name }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RUN_ID: ${{ github.run_id }}
  
jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      PLATFORM: ${{ github.job }}
    name: 'Build Linux and upload zip'
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: hpi-swa/setup-smalltalkCI@1.3.2
        id: smalltalkci
        with:
          smalltalk-image: Pharo64-10
      - name: Prepare image and test
        run: smalltalkci -s ${{ steps.smalltalkci.outputs.smalltalk-image }}
        shell: bash
        timeout-minutes: 12
      - name: Create zip
        run: chmod u+x .github/scripts/build-linux.sh; ./.github/scripts/build-linux.sh
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.3
      - name: Upload zip
        id: upload-zip
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./${{ env.PROJECT_NAME }}-${{ env.PLATFORM }}-${{ env.VERSION }}.zip
          asset_name: ${{ env.PROJECT_NAME }}-${{ env.PLATFORM }}-${{ env.VERSION }}.zip
          asset_content_type: application/zip

  build-mac:
    runs-on: macos-latest
    env:
      PLATFORM: ${{ github.job }}
    name: 'Build Mac and upload zip'
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: hpi-swa/setup-smalltalkCI@1.3.2
        id: smalltalkci
        with:
          smalltalk-image: Pharo64-10
      - name: Prepare image and test
        run: smalltalkci -s ${{ steps.smalltalkci.outputs.smalltalk-image }}
        shell: bash
        timeout-minutes: 12
      - name: Create zip
        run: chmod u+x .github/scripts/build-mac.sh; ./.github/scripts/build-mac.sh
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.3
      - name: Upload zip
        id: upload-zip
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./${{ env.PROJECT_NAME }}-${{ env.PLATFORM }}-${{ env.VERSION }}.zip
          asset_name: ${{ env.PROJECT_NAME }}-${{ env.PLATFORM }}-${{ env.VERSION }}.zip
          asset_content_type: application/zip

  build-win:
    runs-on: windows-latest
    env:
      PLATFORM: ${{ github.job }}
    name: 'Build Windows and upload zip'
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: hpi-swa/setup-smalltalkCI@1.3.2
        id: smalltalkci
        with:
          smalltalk-image: Pharo64-10
      - name: Prepare image and test
        run: smalltalkci -s ${{ steps.smalltalkci.outputs.smalltalk-image }}
        shell: bash
        timeout-minutes: 20
      - name: Create zip
        run: ./.github/scripts/build-win.ps1
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.3
      - name: Upload zip
        id: upload-zip
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./${{ env.PROJECT_NAME }}-${{ env.PLATFORM }}-${{ env.VERSION }}.zip
          asset_name: ${{ env.PROJECT_NAME }}-${{ env.PLATFORM }}-${{ env.VERSION }}.zip
          asset_content_type: application/zip
